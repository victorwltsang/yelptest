<html>

    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Yelp OAuth Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div id="result"></div>
        </div>

        <script id="yelp-template" type="x-handlebars-template">
            {{#each businesses}}
            <div class="row row-spacing">
                <div class="col-sm-6 media">

                    <div class="media-left">
                        <img class="img-rounded" src="{{image_url}}" />
                    </div>
                    <div class="media-body">
                        <a class="display-block link-size" href="{{url}}" target="_blank" alt="See on Yelp!">{{name}}</a>

                        <img class="rating-img" src="{{rating_img_url_large}}" />
                        <span class="small">{{review_count}} reviews</span>
                        <div class="food-cat-spacing">
                            {{#each categories}}
                            <span class="food-cat">{{this.[0]}}</span>
                            <span class="food-cat">,</span> {{/each}}
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <p>{{location.neighborhoods}}</p>
                    {{#each location.display_address}}
                    <span class="display-block">{{this}}</span> {{/each}}
                    <span class="display-block">{{phone}}</span>
                </div>
                <div class="clearfix"></div>
                <div class="col-sm-12 snippet-spacing">
                    <div class="media-left">
                        <img class="snippet-img img-rounded" src="{{snippet_image_url}}" />
                    </div>
                    <div class="media-body">
                        <p class="">{{snippet_text}}
                            <a href="{{url}}" target="_blank"> read more </a>
                        </p>
                    </div>

                </div>

            </div>
            <hr> {{/each}}


        </script>



        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script type="text/javascript" src="OAuth.js"></script>
        <script type="text/javascript" src="SHA1.js"></script>
        <script type="text/javascript" src="dine-out.js"></script>

    </body>

</html>
